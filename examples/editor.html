<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs: Basic Editor Demo</title>
	<script src="../bin/abcjs_basic_5.7.0-min.js" type="text/javascript"></script>
	
	<style>
		.abcjs-p0, .abcjs-p7 {
			fill: red;
		}
		.abcjs-p1, .abcjs-p8 {
			fill: sandybrown;
		}
		.abcjs-p2, .abcjs-p9 {
			fill: gold;
		}
		.abcjs-p3, .abcjs-p10 {
			fill: green;
		}
		.abcjs-p4, .abcjs-p11 {
			fill: lightskyblue;
		}
		.abcjs-p5, .abcjs-p12 {
			fill: blue;
		}
		.abcjs-p6, .abcjs-p13 {
			fill: purple;
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function() {
			new ABCJS.Editor("abc", { canvas_id: "paper",
				warnings_id: "warnings",
				abcjsParams: {add_classes: true}
			});
		}

	</script>
</head>
<body>
<textarea id="abc" cols="80" rows="15">X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|@
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
</textarea>

<div id="warnings"></div>
<hr>
<div id="paper"></div>
</body>
</html>
